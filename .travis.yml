language: python
sudo: false

matrix:
    include:
        - python: 2.7
          env: {TOX_ENV: py27-test, TOX_ARGS: --show-skipped --with-coverage, COVERAGE: 1}
        - python: 3.3
          env: {TOX_ENV: py33-test, TOX_ARGS: --show-skipped}
        - python: 3.4
          env: {TOX_ENV: py34-test, TOX_ARGS: --show-skipped}
        - python: 3.5
          env: {TOX_ENV: py35-test, TOX_ARGS: --show-skipped}
        - python: pypy
          env: {TOX_ENV: pypy-test, TOX_ARGS: --show-skipped}
        - python: 2.7
          env: {TOX_ENV: py27-flake8, TOX_ARGS: --min-version=2.7}
        - python: 3.3
          env: {TOX_ENV: py33-flake8, TOX_ARGS: --min-version=3.3}
        - python: 2.7
          env: {TOX_ENV: docs}
    allow_failures:
        - python: 3.3
        - python: 3.4
        - python: 3.5
        - python: pypy3

# Non-Python dependencies.
addons:
    apt:
        packages:
            - bash-completion
            - mp3gain

# To install dependencies, tell tox to do everything but actually running the
# test.
install:
    - travis_retry pip install tox sphinx
    - travis_retry tox -e $TOX_ENV --notest

script: tox -e $TOX_ENV -- $TOX_ARGS

# Report coverage to codecov.io.
before_install:
    - "[ ! -z $COVERAGE ] && travis_retry pip install codecov || true"
after_success:
    - "[ ! -z $COVERAGE ] && codecov || true"

cache:
    pip: true

notifications:
    irc:
        channels:
            - "irc.freenode.org#beets"
        use_notice: true
        skip_join: true
        on_success: change
        on_failure: always
