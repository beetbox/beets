language: python
sudo: false

env:
    global:
        # Undocumented feature of nose-show-skipped.
        NOSE_SHOW_SKIPPED: 1

matrix:
    include:
        - python: 2.7
          env: {TOXENV: py27-cov, COVERAGE: 1}
        - python: 3.3
          env: {TOXENV: py33-test}
        - python: 3.4
          env: {TOXENV: py34-test}
        - python: 3.5
          env: {TOXENV: py35-test}
        - python: pypy
          env: {TOXENV: pypy-test}
        - python: 2.7
          env: {TOXENV: py27-flake8}
        - python: 3.3
          env: {TOXENV: py33-flake8}
        - python: 2.7
          env: {TOXENV: docs}
    allow_failures:
        - python: 3.3
        - python: 3.4
        - python: 3.5

# Non-Python dependencies.
addons:
    apt:
        packages:
            - bash-completion
            - mp3gain

# To install dependencies, tell tox to do everything but actually running the
# test.
install:
    - travis_retry python setup.py test -a "--notest"

script: python setup.py test

# Report coverage to codecov.io.
before_install:
    - "[ ! -z $COVERAGE ] && travis_retry pip install codecov || true"
after_success:
    - "[ ! -z $COVERAGE ] && codecov || true"

cache:
    pip: true

notifications:
    irc:
        channels:
            - "irc.freenode.org#beets"
        use_notice: true
        skip_join: true
        on_success: change
        on_failure: always
