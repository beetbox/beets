language: python
sudo: false

matrix:
    include:
        - python: 2.7
          env: {TOX_ENV: py27cov, COVERAGE: 1}
        - python: 3.5
          env: {TOX_ENV: py35cov, COVERAGE: 1}
        - python: pypy
          env: {TOX_ENV: pypy}
        - python: 2.7
          env: {TOX_ENV: docs, NONTEST: 1}
        - python: 2.7
          env: {TOX_ENV: py27flake8, NONTEST: 1}
        - python: 3.5
          env: {TOX_ENV: py35flake8, NONTEST: 1}
    allow_failures:
        - python: 3.5

# Non-Python dependencies.
addons:
    apt:
        packages:
            - bash-completion
            - mp3gain

# To install dependencies, tell tox to do everything but actually running the
# test.
install:
    - travis_retry pip install tox sphinx
    - travis_retry tox -e $TOX_ENV --notest

script: tox -e $TOX_ENV

# Report coverage to codecov.io.
before_install:
    - "[ ! -z $COVERAGE ] && travis_retry pip install codecov || true"
after_success:
    - "[ ! -z $COVERAGE ] && codecov || true"

cache:
    pip: true

notifications:
    irc:
        channels:
            - "irc.freenode.org#beets"
        use_notice: true
        skip_join: true
        on_success: change
        on_failure: always
