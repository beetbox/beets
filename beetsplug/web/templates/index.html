<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>beets</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/beets.css') }}">
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        <script src="{{ url_for('static', filename='js/underscore.js') }}"></script>
        <script src="{{ url_for('static', filename='js/backbone.js') }}"></script>
        <script src="{{ url_for('static', filename='js/beets.js') }}"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/brand.png') }}">
    </head>
    <body id='app'>

        <!-- Static navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <span>
                            <img alt="Beets" width=30 height=30 src="{{ url_for('static', filename='img/brand.png') }}">
                            Beets
                        </span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <h4>Search</h4>
                    <form id="queryForm">
                        <div class="input-group">
                            <input class="form-control" type="search" id="query" placeholder="Query + Enter">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="searchButton">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <div id='results' class='list-group'></div>
                </div>
                <div class="col-sm-4">
                    <h4>Metadata</h4>
                    <table class="table table-bordered table-sm table-condensed table-hover">
                        <tbody id='meta'>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-4">
                    <h4>Lyrics</h4>
                    <div id='lyrics' class='lyrics'></div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div id="player">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default" id="play-pause-button">
                                        <i class="glyphicon glyphicon-play"></i>
                                        <i class="glyphicon glyphicon-pause"></i>
                                    </button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default" id="stop-button"><i class="glyphicon glyphicon-stop"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="currentTime">0:00</span>
                                    <input class="form-control" type="range" min="0" max="100" step="0.01" value="0.0" id="slider">
                                    <span class="input-group-addon" id="totalTime">0:00</span>
                                </div>
                            </div>
                            <div id="playingLabel">
                                &nbsp; <!-- This chap gets replaced -->
                            </div>
                        </div>


                        <div class="col-sm-3">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" id="repeat-button"><i class="glyphicon glyphicon-repeat"></i></button>
                                </div>
                                <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" id="shuffle-button"><i class="glyphicon glyphicon-random"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <script type="text/template" id="item-template">
            <% if (playing) { %>
                <a href="#" class="list-group-item active clearfix">
            <%  } else { %>
                <a href="#" class="list-group-item clearfix">
            <% } %>
                <%= artist %> - <%= title %>
                <span class="pull-right">
                    <button id="play-button" class="btn btn-xs btn-info">
                    <% if (playing) { %>
                        <span class="glyphicon glyphicon-pause"></span>
                    <%  } else { %>
                        <span class="glyphicon glyphicon-play"></span>
                    <% } %>
                    </button>
                </span>
            </a>
        </script>

        <script type="text/template" id="lyrics-template"><%= lyrics %></script>

        <script type="text/template" id="metadata-template">
            <tr class="success"><th>Artist</th><td><%= artist %></td></tr>
            <tr><th>Album</th><td><%= album %></td></tr>
            <tr><th>Year</th><td><%= year %></td></tr>
            <tr><th>Title</th><td><%= title %></td></tr>
            <tr><th>Track</th><td><%= track %>/<%= tracktotal %></td></tr>
            <% if (disc) { %>
            <tr>
                <th>Disc</th>
                <td><%= disc %>/<%= disctotal %></td>
            </tr>
            <% } %>
            <tr><th>Length</th><td><%= time %></td></tr>
            <tr><th>Format</th><td><%= format %></td></tr>
            <tr><th>Bitrate</th><td><%= Math.round(bitrate/1000) %> kbps</td></tr>
            <% if (genre) { %>
            <tr><th>Genre</th><td><%= genre %></td></tr>
            <% } %>
            <% if (mb_trackid) { %>
            <tr>
                <th>MusicBrainz entry</th>
                <td>
                    <a target="_blank" href="http://musicbrainz.org/recording/<%= mb_trackid %>">
                        <i class="glyphicon glyphicon-link"></i>
                        View
                    </a>
                </td>
            </tr>
            <% } %>

            <tr>
                <th>File</th>
                <td>
                    <a target="_blank" href="/item/<%= id %>/file">
                        <i class="glyphicon glyphicon-download"></i>
                        Download
                    </a>
                </td>
            </tr>

            <% if (comments) { %>
            <tr><th>Comments</th><td><%= comments %></td></tr>
            <% } %>

            <% if (album_id) { %>
            <tr><td colspan="2"><img src="/album/<%= album_id %>/art" class="img-responsive"/></td></tr>
            <% } %>
        </script>

        <script type="text/template" id="playing-template">
            <div class="text-center">
                <i class="glyphicon glyphicon-music"></i>
                <%= artist %> - <%= album %> - <%= title %>
            </div>
        </script>
    </body>
</html>
