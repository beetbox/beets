<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>beets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/beets.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/underscore.js') }}"></script>
    <script src="{{ url_for('static', filename='js/backbone.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Sortable.js') }}"></script>
    <script src="{{ url_for('static', filename='js/beets.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/brand.png') }}">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img alt="Beets" width=30 height=30 src="{{ url_for('static', filename='img/brand.png') }}">
        Beets
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">&nbsp;</span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="#playlist"><i class="fa fa-play"></i> Player</a></li>
          <li class="nav-item"><a class="nav-link" href="#library"><i class="fa fa-list-alt"></i>Library</a></li>
          <li class="nav-item"><a class="nav-link" href="#stats"><i class="fa fa-bar-chart"></i>Stats</a></li>
          <li class="nav-item"><a class="nav-link" href="#about"><i class="fa fa-info"></i>About</a></li>
        </ul>
      </div>
    </nav>

    <div id="app"></div>

    
    <script type="text/template" id="player-template">
    <div class="container-fluid" id="content">
      <div class="row">
        <div class="col-sm-4">
          <h4>Search</h4>
	  <div id='search'></div>
          <div id='results' class='list-group'></div>
        </div>
        <div class="col-sm-4">
          <h4>Metadata</h4>
          <table class="table table-bordered table-sm table-condensed table-hover">
            <tbody id='meta'>
            </tbody>
          </table>
        </div>
        <div class="col-sm-4">
          <h4>Lyrics</h4>
          <div id='lyrics' class='lyrics'></div>
        </div>
      </div>
    </div>

    <div class="container-fluid navbar-light bg-light fixed-bottom" id="player">
      <div class="row btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        <div class="col col-sm-2 btn-group" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary" id="play-pause-button">
            <span class="fa fa-play"></span>
            <span class="fa fa-pause"></span>
          </button>
          <button type="button" class="btn btn-secondary" id="stop-button">
            <i class="fa fa-stop"></i>
          </button>
        </div>

        <div class="col col-sm-8" aria-label="Middle group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button"><span id="currentTime">0:00</span></button>
            </div>
            <input class="form-control" type="range" min="0" max="100" step="1" value="0.0" id="slider">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"><span id="totalTime">0:00</span></button>
            </div>
          </div>
          <div id="playingLabel" class="clearfix">
            &nbsp;
          </div>
        </div>
        <div class="col col-sm-2 btn-group" role="group" aria-label="control group">
          <button type="button" class="btn btn-secondary" id="repeat-button">
            <i class="fa fa-repeat"></i>
          </button>
          <button type="button" class="btn btn-secondary" id="shuffle-button">
            <i class="fa fa-random"></i>
          </button>
        </div>
      </div>
    </div>
    </script>

    <script type="text/template" id="item-template">
            <% if (selected) { %>
                <li class="list-group-item active clearfix">
            <%  } else { %>
                <li class="list-group-item clearfix">
            <% } %>
                <%= artist %> - <%= title %>
                <br/>
                <% if (album) { %>
                <span class="float-left">
                    <i class="fa fa-compact-disc"></i>
                    <%= album %>
                </span>
                <% } %>
                <span class="float-right">
                    <div class="btn-group" role="group">
                    <button id='view-button' class="btn btn-xs btn-info">
                       <span class="fa fa-eye"></i>
                    </button>
                    <button id="play-button" class="btn btn-xs btn-info">
                    <% if (playing) { %>
                        <span class="fa fa-pause"></span>
                    <%  } else { %>
                        <span class="fa fa-play"></span>
                    <% } %>
                    </button>
                    </div>
                </span>
            </li>
    </script>

    <script type="text/template" id="lyrics-template"><%= lyrics %></script>

    <script type="text/template" id="metadata-template">
            <tr class="success"><th>Artist</th><td><%= model.artist %></td></tr>
            <tr><th>Album</th><td><%= model.album %></td></tr>
            <tr><th>Year</th><td><%= model.year %></td></tr>
            <tr><th>Title</th><td><%= model.title %></td></tr>
            <tr><th>Track</th><td><%= model.track %>/<%= model.tracktotal %></td></tr>
            <% if (model.disc) { %>
            <tr>
                <th>Disc</th>
                <td><%= model.disc %>/<%= model.disctotal %></td>
            </tr>
            <% } %>
            <tr><th>Length</th><td><%= model.time %></td></tr>
            <tr><th>Format</th><td><%= model.format %></td></tr>
            <tr><th>Bitrate</th><td><%= Math.round(model.bitrate/1000) %> kbps</td></tr>
            <% if (model.genre) { %>
            <tr><th>Genre</th><td><%= model.genre %></td></tr>
            <% } %>
            <% if (model.mb_trackid) { %>
            <tr>
                <th>MusicBrainz entry</th>
                <td>
                    <a target="_blank" href="http://musicbrainz.org/recording/<%= model.mb_trackid %>">
                        <i class="fa fa-link"></i>
                        View
                    </a>
                </td>
            </tr>
            <% } %>

            <tr>
                <th>File</th>
                <td>
                    <a target="_blank" href="<%= api %>item/<%= model.id %>/file">
                        <i class="fa fa-download"></i>
                        Download
                    </a>
                </td>
            </tr>

            <% if (model.comments) { %>
            <tr><th>Comments</th><td><%= model.comments %></td></tr>
            <% } %>

            <% if (album && album.hasart) { %>
            <tr><td colspan="2"><img src="<%= api %>album/<%= model.album_id %>/art" class="img-fluid img-thumbnail"/></td></tr>
            <% } %>
    </script>

    <script type="text/template" id="playing-template">
      <div class="text-center">
        <i class="fas fa-music"></i>
        <%= artist %> - <%= album %> - <%= title %>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <div class="container">
        <dt>Albums</dt>
        <dd><%= albums %></dd>
        <dt>Tracks</dt>
        <dd><%= items %></dd>
      </div>
    </script>

    <script type="text/template" id="search-template">
      <form id="queryForm">
        <div class="input-group mb-3">
          <input type="search" id="query" class="form-control" placeholder="Query + Enter" aria-label="Query">
          <div class="input-group-append" id="search-button">
            <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search">&nbsp;</i></button>
          </div>
        </div>
      </form>
    </script>
  </body>
</html>
